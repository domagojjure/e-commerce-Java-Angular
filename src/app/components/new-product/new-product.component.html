<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <form [formGroup]="newProductFormGroup" (ngSubmit)="onSubmit()">

                <div class="row">
                    <div class="col-md-2"> <label>First Name</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="name" type="text">

                            <div *ngIf="name?.invalid && (name?.dirty || firstName?.touched)" class="alert alert-danger mt-1">

                                <div *ngIf="firstName?.errors?.['required'] || firstName?.errors?.['notOnlyWhitespace']">
                                    First Name is required
                                </div>

                                <div *ngIf="firstName?.errors?.['minlength']">
                                    First Name must be at least 2 characters long
                                </div>

                            </div>
                        </div>
                    </div>
                </div>


                <label>Description:</label>
                <textarea formControlName="description"></textarea>
              
                <label>SKU:</label>
                <input type="text" formControlName="sku">
              
                <label>Unit Price:</label>
                <input type="number" formControlName="unit_price">
              
                <label>Image URL:</label>
                <input type="text" formControlName="imageUrl">
              
                <label>Category ID:</label>
                <input type="number" formControlName="categoryId">
              
                <label>
                  <input type="checkbox" formControlName="active">
                  Active
                </label>
              
                <label>Units in Stock:</label>
                <input type="number" formControlName="unitsInStock">
            
              
                <button type="submit" class="btn btn-success">Submit</button>
              
              </form>
        </div>
    </div>
</div>
